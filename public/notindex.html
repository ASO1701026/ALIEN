<!-- 複数人のビデオチャット -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=0.35, minimum-scale=0.35">
    <link rel="stylesheet" href="./stylesheets/style.css">
    
  </head>
  <body>
    <!-- Loading -->
    <div id="loader-bg">
      <div id="loader">
        <img src="https://kg-alien.s3-ap-northeast-1.amazonaws.com/lod2.gif" width="80" height="80" alt="Now Loading..." />
        <p>Now Loading...</p>
      </div>
    </div>
    <!-- オーバーレイ -->
    <div class="overlay-all" id="js-join-trigger">
      <img id="top_wait" src="./Top.png"><br>
      <div id="title_wait">ALIEN</div>
      <p id="wait_message">Tap to start video call</p>
    </div>

  <div class="container">
    <div class="room">
      <div id = "container">
        <div class="remote-streams" id="js-remote-streams">
          <video class="local-video" id="js-local-stream"></video>
          <!--style="transform: scaleX(-1);"-->
        </div>
        <!-- ルーム検索 -->
        <div>
          <span id="js-room-mode"></span>
          <button id="js-leave-trigger" class="leave-btn">Leave</button> <!--退席-->
          <button id="js-share-trigger">share</button><!--共有-->
          <button id="js-toggle-camera" class="camera-btn"></button><!--カメラ-->      
          <button id="js-toggle-microphone" class="mic-btn"></button><!--マイク-->
          <button id="change">change</button><!--スタンプ種類変更-->
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div> <!-- container -->
  </div>
    <!-- threevrm関連 -->
    <script src="https://unpkg.com/three@0.108"></script>
    <script src="https://unpkg.com/three@0.108/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@0.1/lib/three-vrm.js"></script>
    <script src="./javascripts/jeelizFaceFilter.js"></script>
    <script src="./javascripts/JeelizResizer.js"></script>
    <script src="./javascripts/threevrm.js"></script>
    <!-- jquery関連 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- skyway関連 -->
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./key.js"></script>
    <script src="./javascripts/SharedUrl.js"></script>
    <script src="./javascripts/Loading.js"></script>
    <script src="./javascripts/Overlayout.js"></script>
    <script src="./javascripts/script.js"></script>
